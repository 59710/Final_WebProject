<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>美味厨房 | 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
<div class="container">
    <div class="title">
        <h1>美味厨房</h1>
        <p class="subtitle">精选新鲜食材，用心烹制每一道菜品，为您带来舌尖上的享受</p>
    </div>

    <div class="menu-container">
        <table>
            <thead>
            <tr>
                <th class="img-cell"><i class="fas fa-image"></i>菜品图片</th>
                <th class="name-cell"><i class="fas fa-utensils"></i>菜品名</th>
                <th class="price-cell"><i class="fas fa-tag"></i>价格</th>
                <th><i class="fas fa-info-circle"></i>菜品简介</th>
                <th><i class="fas fa-trash"></i>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- 使用Thymeleaf语法遍历菜品列表 -->
            <!-- 如果foodList为空 -->
            <tr th:if="${#lists.isEmpty(foodList)}">
                <td colspan="4">
                    <div class="no-data">
                        <i class="fas fa-utensils"></i>
                        <p>暂无菜品数据，请稍后再来</p>
                    </div>
                </td>
            </tr>

            <!-- 如果foodList不为空 -->
            <tr th:each="food : ${foodList}">
                <td class="img-cell">
                    <!-- 使用foodImageStr属性（驼峰命名法） -->
                    <img th:if="${food.foodImageStr != null and food.foodImageStr != ''}"
                         th:src="@{|/images/${food.foodImageStr}|}"
                         th:alt="${food.name}"
                         class="food-img">
                    <div th:unless="${food.foodImageStr != null and food.foodImageStr != ''}"
                         class="default-img">
                        <i class="fas fa-utensils"></i>
                    </div>
                </td>
                <td class="name-cell">
                    <div class="food-name" th:text="${food.name}">菜品名</div>
                </td>
                <td class="price-cell">
                    <div class="price" th:text="${food.price}">价格</div>
                </td>
                <td>
                    <div class="description" th:text="${food.description}">菜品简介</div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button type="button"
                                class="btn btn-primary order-btn"
                                th:data-food-id="${food.id}">  <!-- 使用安全导航操作符 -->
                            <i class="fas fa-shopping-cart"></i> 预定
                        </button>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>美味厨房 &copy; 2023 | 用心烹制每一餐 <i class="fas fa-heart"></i></p>
        <p>营业时间: 10:00 AM - 10:00 PM | 订餐电话: 400-123-4567</p>
    </div>
</div>

<script th:src="@{/js/mainJS.js}" defer></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
